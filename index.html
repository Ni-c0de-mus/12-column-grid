<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <title>12 Column Grid</title>
 <meta name="description" content="">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
 <div class="container">
  <div class="row">
   <header>
    <h1 class="header-h1">The Escape Committee</h1>
   </header>
  </div>
  <!-- Closing Row 1 -->

  <div class="row">
   <div class="hero-img"><h1>THERE'S ALWAYS A STORY BENEATH THE IMAGE.</h1></div>
  </div>
  <!-- Closing Row 2 -->

  <div class="row">
   <div class="row-3">
   <div class="six left"></div>
   <!-- Closing Column 1 -->
   <div class="three middle"></div>
   <!-- Closing Column 2 -->
   <div class="three right"></div>
   <!-- Closing Column 3 -->
  </div>
  </div>
  <!-- Closing Row 3 -->

  <div class="row">
   <div class="row-4">
   <div class="three left"></div>
   <!-- Closing Column 1 -->
   <div class="six middle"></div>
   <!-- Closing Column 2 -->
   <div class="three right"></div>
   <!-- Closing Column 3 -->
  </div>
  </div>
  <!-- Closing Row 4 -->

  <div class="row">
   <div class="row-5">
   <div class="three left"></div>
   <!-- Closing Column 1 -->
   <div class="three left-middle"></div>
   <!-- Closing Column 2 -->
   <div class="three right-middle"></div>
   <!-- Closing Column 3 -->
   <div class="three right"></div>
  </div>
 </div>
  <!-- Closing Row 5 -->

  <div class="row">
   <div class="row-6">
   <div class="six left"></div>
   <!-- Closing Column 1 -->
   <div class="three middle"></div>
   <!-- Closing Column 2 -->
   <div class="three right"></div>
   <!-- Closing Column 3 -->
  </div>
 </div>
  <!-- Closing Row 6 -->

  <div class="row">
   <div class="row-7">
   <div class="six left"></div>
   <!-- Closing Column 1 -->
   <div class="three right"></div>
   <!-- Closing Column 2 -->
  </div>
 </div>
  <!-- Closing Row 7 -->

  <div class="row-8">
   <div class="seven left"></div>
   <div class="seven right"></div>

  </div>
  <div class="footer"></div>
  <!-- Closing Row 8 -->
 </div>
